<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div id="scoreboard">
        <div>Player Score: <span id="player-score">0</span></div>
        <div>Computer Score: <span id="computer-score">0</span></div>
        <div>Round: <span id="round-count">0</span></div>
    </div>

    <div id="choices">
        <button class="choice" id="rock">Rock ✊</button>
        <button class="choice" id="paper">Paper ✋</button>
        <button class="choice" id="scissors">Scissors ✌️</button>
    </div>

    <div id="images">
        <div>Player: <span id="player-choice">-</span></div>
        <div>Computer: <span id="computer-choice">-</span></div>
    </div>

    <div id="round-result"></div>
    <div id="final-result"></div>
    <button id="play-again" style="display:none;">Play Again</button>

    <script src="script.js"></script>
</body>
</html>
