<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div id="scoreboard">
            <div>Player Score: <span id="player-score">0</span></div>
            <div>Computer Score: <span id="computer-score">0</span></div>
            <div>Round: <span id="round-count">0</span></div>
        </div>

        <div id="choices">
            <button class="choice" id="rock">✊ Rock</button>
            <button class="choice" id="paper">✋ Paper</button>
            <button class="choice" id="scissors">✌️ Scissors</button>
        </div>

        <div id="images">
            <div>Player: <span id="player-choice">-</span></div>
            <div>Computer: <span id="computer-choice">-</span></div>
        </div>

        <div id="round-result"></div>
        <div id="final-result"></div>
        <button id="play-again" style="display:none;">Play Again</button>
    </div>

    <audio id="click-sound" src="assets/click.mp3"></audio>
    <audio id="win-sound" src="assets/win.mp3"></audio>
    <audio id="lose-sound" src="assets/lose.mp3"></audio>
    <audio id="draw-sound" src="assets/draw.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
